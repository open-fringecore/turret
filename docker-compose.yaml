services:
  turret:
    container_name: turret-container
    restart: unless-stopped
    working_dir: /app
    command: pnpm dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - target: 3000
        published: 3000
    volumes:
      - ./:/app/
      - /run/user/1000/docker.sock:/var/run/docker.sock
